spring:
  application:
    name: booker-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:booker_db}
    username: ${DB_USER:booker_user}
    password: ${DB_PASSWORD:booker_pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # 'validate' in prod
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

logging:
  level:
    org.springframework.security: DEBUG

security:
  jwt:
    issuer: ${JWT_ISSUER:${spring.application.name}}
    # HS256 secret: almeno 32 caratteri (256-bit).
    secret: ${JWT_SECRET:change-me-please-change-me-please-32bytes}
    expiration-seconds: ${JWT_EXP_SECONDS:3600}

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9020}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket: ${MINIO_BUCKET:avatars}

stripe:
  api-base-url: ${STRIPE_API_BASE_URL:https://api.stripe.com}
  api-key: ${STRIPE_API_KEY:sk_test_mock_key}

mail:
  host: ${MAIL_HOST:localhost}
  port: ${MAIL_PORT:1025}
  username: ${MAIL_USERNAME:}
  password: ${MAIL_PASSWORD:}
  from: ${MAIL_FROM:noreply@booker.local}
  properties:
    mail:
      smtp:
        auth: false
        starttls:
          enable: false
