spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

jwt:
  secret: test-secret-key-minimum-32-bytes-long
  expiration: 3600000

logging:
  custom:
    enabled-types:
      - SUCCESS
      - WARNING
      - ERROR
