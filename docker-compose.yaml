services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: booker_db
      POSTGRES_USER: booker_user
      POSTGRES_PASSWORD: booker_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
    networks:
      - booker-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booker-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: booker_db
      DB_USER: booker_user
      DB_PASSWORD: booker_pass
      JWT_SECRET: ${JWT_SECRET:-change-me-please-change-me-please-32bytes}
    ports:
      - "8080:8080"
    develop:
      watch:
        - action: rebuild
          path: ./backend/pom.xml
        - action: rebuild
          path: ./backend/src
    depends_on:
      - db
    networks:
      - booker-net

volumes:
  db_data:

networks:
  booker-net: