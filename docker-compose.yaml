services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: booker_db
      POSTGRES_USER: booker_user
      POSTGRES_PASSWORD: booker_pass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql
    networks:
      - booker-net

  minio:
    image: minio/minio:latest
    container_name: booker-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9020:9000"
      - "9021:9001"
    volumes:
      - minio_data:/data
    networks:
      - booker-net
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  stripe-mock:
    image: stripe/stripe-mock:latest
    container_name: booker-stripe-mock
    restart: unless-stopped
    ports:
      - "12111:12111"
    networks:
      - booker-net

  mailhog:
    image: mailhog/mailhog:latest
    container_name: booker-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - booker-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: booker-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: booker_db
      DB_USER: booker_user
      DB_PASSWORD: booker_pass
      JWT_SECRET: ${JWT_SECRET:-change-me-please-change-me-please-32bytes}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: avatars
      STRIPE_API_BASE_URL: http://stripe-mock:12111
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_mock_key}
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_FROM: ${MAIL_FROM:-noreply@booker.local}
    ports:
      - "8080:8080"
    volumes:
      - maven-cache:/root/.m2
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
          ignore:
            - "**/*.class"
        - action: rebuild
          path: ./backend/pom.xml
    depends_on:
      - db
      - minio
      - stripe-mock
      - mailhog
    networks:
      - booker-net

volumes:
  db_data:
  minio_data:
  maven-cache:

networks:
  booker-net: